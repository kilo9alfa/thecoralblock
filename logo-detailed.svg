<svg width="140" height="180" viewBox="0 0 140 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5263;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f38;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8577;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F61;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Top Block -->
  <g>
    <rect x="40" y="15" width="60" height="40" rx="6" fill="url(#tealGrad)" stroke="#2d5263" stroke-width="2.5"/>
    <rect x="48" y="23" width="44" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
    <rect x="48" y="35" width="30" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
  </g>

  <!-- Connection line -->
  <line x1="70" y1="55" x2="70" y2="70" stroke="#2d5263" stroke-width="3" stroke-linecap="round"/>

  <!-- Middle Block -->
  <g>
    <rect x="40" y="70" width="60" height="40" rx="6" fill="url(#tealGrad)" stroke="#2d5263" stroke-width="2.5"/>
    <rect x="48" y="78" width="44" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
    <rect x="48" y="90" width="35" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
  </g>

  <!-- Main chain connection -->
  <line x1="70" y1="110" x2="70" y2="125" stroke="#2d5263" stroke-width="3" stroke-linecap="round"/>

  <!-- Fork connection -->
  <path d="M 70 88 L 85 88 L 85 125" stroke="#FF6F61" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom Block (main chain) -->
  <g>
    <rect x="40" y="125" width="60" height="40" rx="6" fill="url(#tealGrad)" stroke="#2d5263" stroke-width="2.5"/>
    <rect x="48" y="133" width="44" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
    <rect x="48" y="145" width="38" height="6" rx="2" fill="#1a2f38" opacity="0.4"/>
  </g>

  <!-- Fourth Block (forked - Coral) -->
  <g>
    <rect x="85" y="125" width="45" height="40" rx="6" fill="url(#coralGrad)" stroke="#ff5a4f" stroke-width="2.5"/>
    <rect x="92" y="133" width="32" height="6" rx="2" fill="#ffffff" opacity="0.3"/>
    <rect x="92" y="145" width="24" height="6" rx="2" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Connection dots -->
  <circle cx="70" cy="62.5" r="4" fill="#244855" stroke="#2d5263" stroke-width="1.5"/>
  <circle cx="70" cy="117.5" r="4" fill="#244855" stroke="#2d5263" stroke-width="1.5"/>
  <circle cx="70" cy="88" r="4" fill="#FF6F61" stroke="#ff5a4f" stroke-width="1.5"/>
</svg>
